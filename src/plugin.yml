name: BookSuite

main: com.github.Jikoo.BookSuite.BookSuite
version: 3.0.0
author: Adam Gunn (PlanarWarp/Jikoo)  Ted Meyer (tmathmeyer)

permissions:
    booksuite.admin:
        description: Everything bookish and sweet!
        children:
            booksuite.free: true
            booksuite.copy.other: true
            booksuite.command.admin: true
            booksuite.mail.admin: true
            booksuite.block.erase.other: true
    booksuite.standard:
        description: Average Joe's permissions.
        children:
            booksuite.copy.self: true
            booksuite.copy.unsigned: true
            booksuite.copy.map: true
            booksuite.command: true
            booksuite.command.list: true
            booksuite.command.import: true
            booksuite.command.export: true
            booksuite.block.erase: true
            booksuite.mail.send: true
            booksuite.mail.receive: true
            booksuite.mail.attach: true

    booksuite.free:
        description: No cost associated with anything!
        children:
            booksuite.book.free: true
            booksuite.block.erase.free: true
    booksuite.book.free:
        description: copy and create books for free

    booksuite.mail.send:
        description: Send mail with a right click!
    booksuite.mail.send.other:
        description: Mail packages as anyone
        children:
            booksuite.mail.send: true
    booksuite.mail.global:
        description: TODO Mail every player with a mailbox and every online player with perms - no item attachments.
    booksuite.mail.receive:
        description: can check/receive non-global (personal) mail
    booksuite.mail.attach:
        description: send items with mail!
    booksuite.mail.attach.self:
        description: mail self items - Enable with caution, can be used as a personal enderchest with no space limit.
        children:
            booksuite.mail.attach: true
    booksuite.mail.admin:
        description: all mail
        children:
            booksuite.mail.send.other: true
            booksuite.mail.receive: true
            booksuite.mail.global: true
            booksuite.mail.attach.self: true

    booksuite.copy.self:
        description: copy own books
        children:
            booksuite.denynowarn.press: false
    booksuite.copy.other:
        description: copy all books
        children:
            booksuite.copy.self: true
    booksuite.copy.unsigned:
        description: copy unsigned books
    booksuite.copy.map:
        description: copy maps
    booksuite.copy.admin:
        description: copy everything copiable
        children:
            booksuite.copy.other: true
            booksuite.copy.unsigned: true
            booksuite.copy.map: true

    booksuite.denynowarn.press:
        description: Crafting bench functions as usual when right clicked with a book - no warning, gui opens.
    booksuite.denynowarn.erase:
        description: right click sponge with book does not notify if lacking unsign perms

    booksuite.block.erase:
        description: erase own books
    booksuite.block.erase.other:
        description: erase others' books
        children:
            booksuite.block.erase: true
    booksuite.block.erase.free:
        description: don't use water from cauldron when erasing a book

    booksuite.command.export:
        description: make a file from book
        children:
            booksuite.command: true
    booksuite.command.import:
        description: make a book from file
        children:
            booksuite.command: true
    booksuite.command.import.other:
        description: import a book with an author other than themself
        children:
            booksuite.command.import: true
    booksuite.command.author:
        description: change author
        children:
            booksuite.command: true
    booksuite.command.title:
        description: change title
        children:
            booksuite.command: true
    booksuite.command.list:
        description: list all .book files in /SavedBooks/
        children:
            booksuite.command: true
    booksuite.command.delete:
        description: Delete a book from /SavedBooks/
        children:
            booksuite.command: true
    booksuite.command.reload:
        description: reload the plugin
        children:
            booksuite.command: true
    booksuite.command.alias.add:
        description: add alias to self
        children:
            booksuite.command: true
    booksuite.command.alias.set:
        description: set active alias
        children:
            booksuite.command: true
    booksuite.command.alias.delete:
        description: delete alias from self
        children:
            booksuite.command: true
    booksuite.command.alias.list:
        description: list all registered aliases
        children:
            booksuite.command: true
    booksuite.command.alias.add.other:
        description: add alias to specified player
        children:
            booksuite.command: true
    booksuite.command.alias.set.other:
        description: set active alias of specified player
        children:
            booksuite.command: true
    booksuite.command.alias.delete.other:
        description: remove alias from specified player
        children:
            booksuite.command: true
    booksuite.command.alias.list:
        description: list all registered aliases of specified player
        children:
            booksuite.command: true
    booksuite.command.alias:
        description: permission for all alias-related commands
        children:
            booksuite.command.alias.add: true
            booksuite.command.alias.set: true
            booksuite.command.alias.delete: true
            booksuite.command.alias.list: true
            booksuite.command.alias.add.other: true
            booksuite.command.alias.set.other: true
            booksuite.command.alias.delete.other: true
            booksuite.command.alias.list.other: true
    booksuite.command.admin:
        description: all commands
        children:
            booksuite.command: true
            booksuite.command.export: true
            booksuite.command.import.other: true
            booksuite.command.unsign: true
            booksuite.command.author: true
            booksuite.command.title: true
            booksuite.command.list: true
            booksuite.command.delete: true
            booksuite.command.reload: true
            booksuite.command.alias: true

commands:
   book:
      description: booksuite universal command
      permission: booksuite.command
